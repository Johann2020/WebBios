<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOS Inform√°tica - Cat√°logo</title>
    
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand img {
            max-height: 50px;
            width: auto;
            object-fit: contain;
        }

        .img-container {
            height: 180px;
            background: #fff;
            padding: 10px;
            overflow: hidden; 
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            display: flex;             
            align-items: center;       
            justify-content: center;   
        }

        .product-img-zoom {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            transition: transform 0.3s ease-in-out;
        }

        .img-container:hover .product-img-zoom {
            transform: scale(1.12); 
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="BIOS Inform√°tica">
        </a>
        
        <div class="d-flex gap-2 align-items-center">
            {% if session.get('logged_in') %}
                <a class="btn btn-warning fw-bold text-dark" href="/oportunidades">‚ö° Oportunidades</a>
                <a class="btn btn-outline-light" href="/admin">‚öôÔ∏è Admin</a>
                <a class="btn btn-danger btn-sm" href="/logout">Salir</a>
            {% else %}
                <a class="btn btn-outline-secondary btn-sm" href="/login">üîí Admin</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mb-4">
    <div class="card shadow-sm p-3">
        <form action="/" method="GET" class="row g-2">
            <div class="col-md-5">
                <input type="text" name="q" class="form-control" placeholder="Buscar producto (ej: Ryzen 5)" value="{{ busqueda_actual }}">
            </div>
            <div class="col-md-3">
                <select name="cat" class="form-select" onchange="this.form.submit()">
                    <option value="">Todas las Categor√≠as</option>
                    {% for c in categorias %}
                        <option value="{{ c.Categoria }}" {% if c.Categoria == cat_activa %}selected{% endif %}>
                            {{ c.Categoria }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <select name="orden" class="form-select" onchange="this.form.submit()">
                    <option value="">Relevancia</option>
                    <option value="menor" {% if orden_actual == 'menor' %}selected{% endif %}>Menor Precio</option>
                    <option value="mayor" {% if orden_actual == 'mayor' %}selected{% endif %}>Mayor Precio</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">üîç Buscar</button>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <div class="row">
        {% for prod in productos %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm border-0">
                
                <div class="position-relative text-center img-container">
                    <img src="{{ prod.Imagen_URL }}" 
                         alt="{{ prod.Producto }}" 
                         class="product-img-zoom"
                         onerror="this.onerror=null; this.src='{{ url_for('static', filename='sin_imagen.png') }}';">
                </div>

                <div class="card-body d-flex flex-column">
                    <span class="badge bg-secondary mb-2 w-auto align-self-start">{{ prod.Pagina }}</span>
                    <h6 class="card-title text-dark small flex-grow-1">{{ prod.Producto }}</h6>
                    <h4 class="fw-bold text-primary mt-2">{{ prod.Precio_Venta }}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
